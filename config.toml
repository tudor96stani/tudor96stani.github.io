# The URL the site will be built for
base_url = "https://tudor96stani.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "tabi"
title = "Notes on software"

taxonomies = [{name = "tags", feed = true}, {name = "series", feed = true}]

author = "Tudor Stanila"

generate_feeds = true

[search]
index_format = "elasticlunr_json" # Or the less efficient "elasticlunr_javascript".
include_title = true
include_description = true
include_path = true
include_content = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"  # Required for class-based highlighting

# Specify theme(s) for dark and light modes
highlight_themes_css = [
  { theme = "one-dark", filename = "syntax/syntax-theme-dark.css" },
  { theme = "gruvbox-dark", filename = "syntax/syntax-theme-light.css" },
]

[extra]
radion_title = "Notes on software"

menu = [
    { name = "blog", url = "blog", trailing_slash = true },
    #{ name = "series", url = "series", trailing_slash = true },
    #{ name = "tags", url = "tags", trailing_slash = true },
    { name = "about", url = "about", trailing_slash = true },
    { name = "rss", url = "atom.xml", trailing_slash = false }
]

github = "https://github.com/tudor96stani/"
remote_repository_url = "https://github.com/tudor96stani/trdb-blog"
remote_repository_git_platform = "auto"
remote_repository_branch = "main"
show_remote_changes = true
show_remote_source = true

codeblock = true

enable_search = true

theme_switcher = true

toc = true

show_previous_next_article_links = true
invert_previous_next_article_links = true

favicon = "img/favicon-32x32.png"

quick_navigation_buttons = true

copy_button = true

socials = [
    { name = "github", url = "https://github.com/tudor96stani", icon = "github" },
